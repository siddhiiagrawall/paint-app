<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enhanced Paint App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="tools-board">
        <div class="tools-group">
          <div class="tools-section">
            <label class="title">Shapes</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <img src="icons/rectangle.svg" alt="">
                <span>Rectangle</span>
              </li>
              <li class="option tool" id="circle">
                <img src="icons/circle.svg" alt="">
                <span>Circle</span>
              </li>
              <li class="option tool" id="triangle">
                <img src="icons/triangle.svg" alt="">
                <span>Triangle</span>
              </li>
              <li class="option tool" id="line">
                <img src="icons/line.svg" alt="">
                <span>Line</span>
              </li>
              <li class="option tool" id="star">
                <img src="icons/star.svg" alt="">
                <span>Star</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fill-color">
                <label for="fill-color">Fill color</label>
              </li>
            </ul>
          </div>
          <div class="tools-section">
            <label class="title">Options</label>
            <ul class="options">
              <li class="option active tool" id="brush">
                <img src="icons/brush.svg" alt="">
                <span>Brush</span>
              </li>
              <li class="option tool" id="eraser">
                <img src="icons/eraser.svg" alt="">
                <span>Eraser</span>
              </li>
              <li class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
              </li>
            </ul>
          </div>
          <div class="tools-section">
            <label class="title">Colors</label>
            <ul class="options colors">
              <li class="option" style="background-color: #fff; border: 1px solid #bfbfbf;"></li>
              <li class="option selected" style="background-color: #000;"></li>
              <li class="option" style="background-color: #E02020;"></li>
              <li class="option" style="background-color: #6DD400;"></li>
              <li class="option" style="background-color: #4A98F7;"></li>
              <li class="option" style="background-color: #F7A400;"></li>
              <li class="option" style="background-color: #9D00FF;"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7">
              </li>
            </ul>
          </div>
        </div>
        <div class="buttons">
          <button class="add-image">Add Image</button>
          <input type="file" id="image-loader" accept="image/*" style="display: none;">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </header>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
